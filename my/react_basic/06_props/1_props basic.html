<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>jsx小练习</title>
</head>

<body>
  <!-- 准备好一个“容器” -->
  <div id="test1"></div>
  <div id="test2"></div>
  <div id="test3"></div>

  <!-- 引入react核心库 -->
  <script type="text/javascript" src="../js/react.development.js"></script>
  <!-- 引入react-dom，用于支持react操作DOM -->
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <!-- 引入babel，用于将jsx转为js -->
  <script type="text/javascript" src="../js/babel.min.js"></script>
  <script type="text/javascript" src="../js/prop-types.js"></script>

  <script type="text/babel">
    class MyCom extends React.Component {

      render() {
        return (
          <ul>
            <li>{this.props.name}</li>
            <li></li>
            <li></li>
          </ul>
        )
      }
    }
    MyCom.propTypes = {
      name: PropTypes.string
    }
    // 注意大写
    const p = { name: 2 }
    ReactDOM.render(<MyCom name='sd' />, document.getElementById('test1'))
    ReactDOM.render(<MyCom {...p} />, document.getElementById('test2'))
    ReactDOM.render(<MyCom />, document.getElementById('test3'))
  </script>
</body>

</html>
