<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>jsx小练习</title>
</head>

<body>
    <!-- 准备好一个“容器” -->
    <div id="test"></div>

    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作DOM -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">
        class Wea extends React.Component {
            state = { isHot: true }
            showInfo = () => {
                const { input1 } = this
                alert(input1.value)
            }
            chw = () => {
                const { isHot } = this.state
                this.setState({ isHot: !isHot })
            }
            render() {
                const { isHot } = this.state
                return (
                    <div>
                        <h2>\{isHot ? 'got' : 'cool'}</h2>
                        <input ref={(c) => { this.input1 = c, console.log('@@@' + c); }} type="text" />
                        <button onClick={this.showInfo}>click me</button>
                        <button onClick={this.chw}>click me change wea</button>
                    </div>
                )
            }
        }
        // 注意大写
        ReactDOM.render(<Wea />, document.getElementById('test'))
    </script>
</body>

</html>
